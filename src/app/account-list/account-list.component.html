<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Application</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #9face6);
            font-family: Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            width: 100%;
        }
        .navbar {
            background-color: #007bff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 10px 20px;
        }
        .navbar .nav-link {
            color: white !important;
            font-weight: bold;
            margin: 0 10px;
        }
        .navbar .nav-link.active {
            background-color: #0056b3;
            border-radius: 5px;
        }
        .table-container {
            margin-top: 20px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .table-container h2 {
            color: #007bff;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .table thead {
            background-color: #343a40;
            color: white;
        }
        .table tbody tr:hover {
            background-color: #f1f1f1;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .btn-info {
            background-color: #17a2b8;
            border: none;
        }
        .btn-info:hover {
            background-color: #138496;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .alert-success {
            margin-top: 20px;
        }
        .action-header, .action-buttons {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar justify-content-center">
            <a class="nav-link active" href="accounts">Accounts</a>
            <a class="nav-link" href="create-account">Create Account</a>
        </nav>
        <div id="accounts" class="table-container">
            <h2 class="text-center mb-4">Account Details</h2>
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Account Holder Name</th>
                        <th>Balance</th>
                        <th class="action-header">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let account of accounts">
                        <td>{{ account.id }}</td>
                        <td>{{ account.accountHolderName }}</td>
                        <td>{{ account.balance }}</td>
                        <td class="action-buttons">
                            <div class="btn-container">
                                <button (click)="deposit(account.id)" class="btn btn-info">Deposit</button>
                                <button (click)="withdraw(account.id)" class="btn btn-info">Withdraw</button>
                                <button (click)="delete(account.id)" class="btn btn-danger">Delete</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
