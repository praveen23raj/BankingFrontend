<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Account Details</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            margin-top: 50px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
  
</head>
<body>
    <div class="container" ng-app="myApp" ng-controller="myCtrl">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <h2 class="text-center mb-4">Submit Account Details</h2>
                    <form (ngSubmit)="onSubmit()" #accountForm="ngForm">
                        <div *ngIf="accountCreate" class="alert alert-success">
                            Account created successfully!...
                        </div>
                        <div class="form-group">
                            <label for="accountHolderName">Account Holder Name</label>
                            <input type="text" class="form-control" id="accountHolderName" name="accountHolderName" Name placeholder="Enter Account Holder Name"
                            [(ngModel)]="account.accountHolderName"/>
                            
                        </div>
                        <div class="form-group">
                            <label for="balance">Balance</label>
                            <input type="number" class="form-control" id="balance" name="balance" Name placeholder="Enter Balance"
                            [(ngModel)]="account.balance"/>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" [disabled]="!accountForm.form.valid">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function($scope) {
            $scope.onSubmit = function() {
                alert('Form submitted successfully!');
            };
        });
    </script>
</body>
</html>
